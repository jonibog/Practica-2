<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login Usuario</title>
    <script>
        function validarLoginuser() {
            const nombre = document.getElementById('nombreuserLogin').value;
            const contrasena = document.getElementById('contrasenauserLogin').value;

            const users = JSON.parse(localStorage.getItem('users')) || []; // Cambié 'user' por 'users'
            const userValido = users.find(user => user.nombre === nombre && user.contrasena === contrasena);

            if (userValido) {
                alert("Inicio de sesión exitoso.");
                window.location.href = "crearProducto.html"; // Redirige a crearProducto.html
            } else {
                alert("Usuario o contraseña incorrectos.");
            }
        }

        function irRegistro() {
            window.location.href = "registrouser.html";
        }
    </script>
</head>
<body>
    <h1>Login de Usuario</h1>
    <label for="nombreuserLogin">Nombre:</label>
    <input type="text" id="nombreuserLogin">
    <br>

    <label for="contrasenauserLogin">Contraseña:</label>
    <input type="password" id="contrasenauserLogin">
    <br>

    <button onclick="validarLoginuser()">Iniciar Sesión</button>
    <button onclick="irRegistro()">Ir a Registro</button>
</body>
</html>
